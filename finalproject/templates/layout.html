<!DOCTYPE html>

<html lang="en">

    <head>
      <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="https://static.thenounproject.com/png/106597-200.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Homecourt Hero: {% block title %}{% endblock %}</title>

    </head>

    <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Homecourt Hero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/weather">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/noticeboard">Noticeboard</a>
            </li>
          </ul>
          {% if session.user_id %}
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="navbar-text text-muted">Logged in as: {{ session["username"] }} | </a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
              </ul>
            {% else %}
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
              </ul>
            {% endif %}
        </div>
      </nav>

      <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron" style="background: url(https://www.sportscampscanada.com/assets/programs/basketball/canada-basketball-header-1280x330.jpg); background-size: cover; background-repeat: no-repeat; border-radius: unset!important; box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.7);">
          <div class="container text-light">
            {% block top %}{% endblock %}
          </div>
        </div>

        <div class="container">
          <!-- Example row of columns -->
          {% block main %}{% endblock %}
          <hr>

        </div> <!-- /container -->

      </main>

</html>
